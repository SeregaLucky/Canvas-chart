<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/partReset.css" />
    <link rel="stylesheet" href="./css/startStyles.css" /> -->
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="tg-chart" id="chart">
          <div data-el="tooltip" class="tg-chart-tooltip"></div>
          <canvas data-el="main"></canvas>

          <div class="tg-chart-slider" data-el="slider">
            <canvas data-el="slider"></canvas>
            <div data-el="left" class="tg-chart-slider__left">
              <div
                class="tg-chart-slider__arrow--left"
                data-el="arrow"
                data-type="left"
              ></div>
            </div>

            <div
              data-el="window"
              data-type="window"
              class="tg-chart-slider__window"
            ></div>

            <div data-el="right" class="tg-chart-slider__right">
              <div
                class="tg-chart-slider__arrow--right"
                data-el="arrow"
                data-type="right"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app3.js"></script>
  </body>
</html>
